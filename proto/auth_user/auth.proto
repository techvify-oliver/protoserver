syntax = "proto3";

import "google/protobuf/any.proto";

package auth_user;

option go_package = "github.com/techvify-oliver/protoserver/generated/auth_user";

message GetUserRequest {
  int64 user_id = 1;
}

message GetUserResponse {
  google.protobuf.Any user = 1;
  bool is_error = 2;
}

service AuthService {
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
}