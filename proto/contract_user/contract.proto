syntax = "proto3";

package contract_user;

option go_package = "github.com/techvify-oliver/protoserver/generated/contract_user";

message GetGroupDetailsRequest {
  int64 vendor_id = 1;
}

message GetGroupDetailsResponse {
  string vendor_name = 1;
  string vendor_address = 2;
  string vendor_email = 3;
}

service ContractService {
  rpc GetGroupDetails(GetGroupDetailsRequest) returns (GetGroupDetailsResponse);
}